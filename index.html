<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ブラウザゲーム集</title>
  <style>
    body{
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", sans-serif;
      background:#eef2ff;
      color:#111827;
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:20px;
    }
    header{
      background:#ffffff;
      border-radius:16px;
      padding:16px 18px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      margin-bottom:14px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.25rem;
    }
    .note{
      margin:0;
      font-size:.9rem;
      color:#4b5563;
      line-height:1.45;
    }
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns:1fr;
    }
    @media (min-width:720px){
      .grid{ grid-template-columns:1fr 1fr; }
    }
    .card{
      background:#fff;
      border-radius:16px;
      padding:14px 14px 12px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{
      font-weight:700;
      font-size:1.05rem;
      margin:0;
    }
    .desc{
      margin:0;
      color:#4b5563;
      font-size:.92rem;
      line-height:1.5;
      flex:1;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    a.btn{
      display:inline-block;
      text-decoration:none;
      background:#111827;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-weight:650;
      font-size:.95rem;
      white-space:nowrap;
    }
    .tag{
      font-size:.8rem;
      color:#6b7280;
    }
    footer{
      margin-top:14px;
      color:#6b7280;
      font-size:.85rem;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ブラウザゲーム集</h1>
      <p class="note">
        ここからゲームを選んで遊べます。<br>
        ※ハイスコアはゲームごとに端末・ブラウザへローカル保存されます（未実装のゲームもあります）。
      </p>
    </header>

    <main class="grid" id="gameList"></main>
  </div>

  <script>
    // ▼▼▼ ここだけ増やせばメニューに自動で追加されます ▼▼▼
    const games = [
      {
        title: "10秒チャレンジ",
        desc: "体感10秒を狙うシンプルゲーム。誤差が小さいほど高スコア。",
        path: "games/10sec/index.html",
        tag: "#10秒 #短時間 #タイミング"
      },
      {
        title: "さめがめ",
        desc: "同じ色のブロックがくっついた塊を選んで消す。まとめて消すと高得点。",
        path: "games/samegame/index.html",
        tag: "#消去パズル #同色連結 #スコアアタック"
      },
      {
        title: "lightout",
        desc: "マスを押すと自分と周囲の灯りが反転。すべての灯りを消すとクリア。",
        path: "games/lightout/index.html",
        tag: "#論理パズル #脳トレ #思考力 #数学的思考"
      },
      {
        title: "HITandBLOW",
        desc: "位置も数字も当たればHIT、数字だけ当たればBLOW。数字当てゲーム。",
        path: "games/HITandBLOW/index.html",
        tag: "#論理ゲーム #推理 #数字当て"
      },
      {
        title: "Slide Block",
        desc: "スライドブロックパズル。アイシテルニイガタ。",
        path: "games/Slide Block/index.html",
        tag: "#スライドブロック #パズル"
      },
      // 例：ゲームを増やすときはこの形で1件追加
      // {
      //   title: "連打ゲーム",
      //   desc: "10秒間で何回クリックできる？",
      //   path: "games/clicker/index.html",
      //   tag: "#連打 #短時間"
      // },
    ];
    // ▲▲▲ ここだけ ▲▲▲

    const list = document.getElementById("gameList");

    games.forEach(g => {
      const card = document.createElement("section");
      card.className = "card";

      const title = document.createElement("p");
      title.className = "title";
      title.textContent = g.title ?? "";

      const desc = document.createElement("p");
      desc.className = "desc";
      desc.textContent = g.desc ?? "";

      const row = document.createElement("div");
      row.className = "row";

      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = g.tag || "";

      const a = document.createElement("a");
      a.className = "btn";
      a.textContent = "あそぶ";

      // hrefは innerHTML 埋め込みを避け、属性として安全にセット
      // ついでに「空/不正」対策：pathが無ければボタン無効化
      if (typeof g.path === "string" && g.path.trim() !== "") {
        a.href = g.path;
        a.setAttribute("aria-label", `${g.title}で遊ぶ`);
      } else {
        a.href = "#";
        a.setAttribute("aria-disabled", "true");
        a.style.opacity = "0.5";
        a.style.pointerEvents = "none";
        a.title = "リンク先が未設定です";
      }

      row.append(tag, a);
      card.append(title, desc, row);
      list.appendChild(card);
    });
  </script>
</body>
</html>
